<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"><!-- font awsome library for the emojis -->
</head>
<body>
<header>
    <nav class="navigationbar">
      
        <div class="logo">
            <img src="images/myntra.jpeg" alt="Myntra">
        </div>

        <div class="menu">
            <div class="category">MENU</div>
            <div class="category">WOMEN</div>
            <div class="category">KIDS</div>
            <div class="category">HOME</div>
            <div class="category">BEAUTY</div>
            <div class="category">STUDIO<sup>NEW</sup></div>
        </div>

        <div class="right-section">
            <div class="searchbar"><!--The placeholder attribute displays greyed-out text inside the input field.-->
                <input type="text" placeholder="Looking for something">
                <img src="images/search_icon.jpg" alt="Search icon" width="20" height="20">
            </div>
            <div class="utility"><!--i tag is used for icons-->
                <div class="utility-stuff"><a href="#"><i class="fas fa-user"></i></a><span>Profile</span></div>
                <div class="utility-stuff"><a href="#"><i class="fas fa-heart"></i></a><span>Wishlist</span></div>
                <div class="utility-stuff"><a href="#"><i class="fas fa-shopping-bag"></i></a> <span>Bag</span></div>
            </div>
        </div>
    </nav>
</header>
<main>
    <!--home section!-->
    <section class="home" id="home">
        <div class="content">

        </div>
    </section>
</main>
<!--footer-->
<footer>
    <p>Myntra Clone By Ishika Dhiman</p>
</footer>

</body>
</html>
